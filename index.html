<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Bookshelf App</h1>
    </header>

    <main>
      <div class="container">
        <div class="left-section">
          <section class="form-section">
            <h2 class="section-title" id="section-title">Tambah Buku Baru</h2>
            <form class="form" id="bookForm" data-testid="bookForm">
              <div class="form-group">
                <label for="bookFormTitle">Judul</label>
                <input
                  class="form-input"
                  id="bookFormTitle"
                  type="text"
                  required
                  data-testid="bookFormTitleInput"
                />
              </div>
              <div class="form-group">
                <label for="bookFormAuthor">Penulis</label>
                <input
                  id="bookFormAuthor"
                  type="text"
                  required
                  data-testid="bookFormAuthorInput"
                />
              </div>
              <div class="form-group">
                <label for="bookFormYear">Tahun</label>
                <input
                  id="bookFormYear"
                  type="number"
                  required
                  data-testid="bookFormYearInput"
                />
              </div>
              <div class="form-group">
                <label for="bookFormIsComplete">
                  <input
                    class="toggle-input"
                    id="bookFormIsComplete"
                    type="checkbox"
                    data-testid="bookFormIsCompleteCheckbox"
                  />
                  Selesai Dibaca
                </label>
              </div>
              <button
                id="bookFormSubmit"
                value="submit"
                type="submit"
                data-testid="bookFormSubmitButton"
              >
                Tambahkan Buku
              </button>
            </form>
          </section>

          <section class="search-section">
            <h2 class="section-title">Cari Buku</h2>
            <form
              class="form form-group"
              id="searchBook"
              data-testid="searchBookForm"
            >
              <label for="searchBookTitle">Judul</label>
              <input
                id="searchBookTitle"
                type="text"
                data-testid="searchBookFormTitleInput"
              />
              <button
                id="searchSubmit"
                type="submit"
                data-testid="searchBookFormSubmitButton"
              >
                Cari
              </button>
            </form>
          </section>
        </div>

        <div class="right-section">
          <section class="book-list-section">
            <h2 class="section-title">Belum selesai dibaca</h2>
            <div
              class="book-list"
              id="incompleteBookList"
              data-testid="incompleteBookList"
            >
              <div data-bookid="123123123" data-testid="bookItem"></div>
            </div>
          </section>

          <section class="book-list-section">
            <h2 class="section-title">Selesai dibaca</h2>

            <div
              class="book-list"
              id="completeBookList"
              data-testid="completeBookList"
            >
              <div data-bookid="456456456" data-testid="bookItem"></div>
            </div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
